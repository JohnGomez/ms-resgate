<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de cadastrados</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <form class="form-login" action="/login" method="POST">
        <div class="logo">
            <img src="/img/logo.png">
        </div>
        <div class="form-group">
            <input class="form-control" name="username" type="text" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="Senha">
        </div>
        <button type="submit " class="btn btn-block btn-primary">Confirmar</button>
    </form>
</div>
</body>
</html>
